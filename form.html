<!DOCTYPE html>
<html>

<head>
  <title>Form</title>
</head>

<body>
  <h3>Form Pembelian Paket Wisata Gunung Bromo</h3>
  <form class="" action="index.html" method="post">
    <table cellpadding="5">

      <tr>
        <td>Nama Lengkap</td>
        <td><input type="text" name="teks" ></td>
      </tr>

      <tr>
        <td>Nomor Telepon</td>
        <td><input type="text" name="teks" ></td>
      </tr>

      <tr>
        <td>Alamat Lengkap</td>
        <td><textarea name="name" rows="7" cols="30" placeholder="Mohon diiisi secara lengkap untuk memudahkan penjemputan"></textarea></td>
      </tr>


      <tr>
        <td>Jenis Paket</td>
        <td>
          <input type="radio" name="paket" value="satu"> Paket 1
          <input type="radio" name="paket" value="dua"> Paket 2
        </td>
      </tr>


      <tr>
        <td>Metode Pembayaran</td>
        <td>
          <select name="bayar">
            <option value="">--Pilih Metode Pembayaran--</option>
            <option value="ovo">OVO</option>
            <option value="spay">ShopeePay</option>
            <option value="gopay">Gopay</option>
            <option value="dana">Dana</option>
            <option value="dana">Mobile Banking</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>
          <button type="submit" name="button">Submit</button>
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
